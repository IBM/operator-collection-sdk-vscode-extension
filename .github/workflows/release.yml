name: Release

on:
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with: 
            node-version: 20.5.0
      - name: NPM Install
        run: npm install
      
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Build Extension
        run: |
          npm run build
          echo "EXTENSION_LOCATION=${GITHUB_WORKSPACE}/builds/$(ls ${GITHUB_WORKSPACE}/builds)" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v2
        with:
          name: oc-sdk-extension
          path: "${EXTENSION_LOCATION}"
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: oc-sdk-extension
          path: ~/download/extension

      - name: Upload Extension to GitHub
        run: |
          echo "EXTENSION_LOCATION=~/download/extension/$(ls ~/download/extension)" 
          gh release upload ${RELEASE_TAG} ${EXTENSION_LOCATION}
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
